<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebLoom | Place an Order</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Arial, sans-serif; }
    body { background:#05070c; color:#e5e7eb; line-height:1.6; }
    html { scroll-behavior:smooth; }

    /* NAVBAR */
    nav {
      position:sticky; top:0; z-index:50;
      background:rgba(2,6,23,.85);
      backdrop-filter:blur(10px);
      padding:18px 30px;
      display:flex; justify-content:space-between; align-items:center;
    }
    nav a { color:#c7d2fe; text-decoration:none; margin-left:18px; }
    nav .brand { font-size:1.2rem; font-weight:600; color:#fff; }

    /* HERO */
    header {
      min-height:40vh;
      display:flex; align-items:center; justify-content:center;
      text-align:center; padding:60px 20px;
      background:
        radial-gradient(60% 40% at 50% 30%, rgba(37,99,235,.35), transparent 60%),
        linear-gradient(180deg,#020617,#05070c);
    }
    header h1 { font-size:clamp(2.2rem,5vw,3.2rem); }
    header p { max-width:700px; margin:20px auto 0; color:#c7d2fe; }

    /* FORM */
    section { max-width:900px; margin:auto; padding:80px 20px; }

    form {
      background:linear-gradient(180deg,#020617,#020617cc);
      padding:40px;
      border-radius:28px;
      box-shadow:0 30px 80px rgba(0,0,0,.6);
    }

    .field { margin-bottom:22px; }
    label { display:block; margin-bottom:8px; color:#c7d2fe; }
    input, textarea, select {
      width:100%; padding:14px 16px;
      border-radius:14px;
      border:none; outline:none;
      background:#05070c; color:#e5e7eb;
    }
    textarea { min-height:120px; resize:vertical; }

    .btn {
      display:inline-block; margin-top:10px;
      padding:14px 28px; border-radius:999px;
      background:#2563eb; color:#fff;
      text-decoration:none; font-weight:600;
      border:none; cursor:pointer;
      transition:.3s;
    }
    .btn:hover { background:#1d4ed8; transform:translateY(-2px); }

    footer { text-align:center; padding:40px 20px; color:#94a3b8; font-size:.9rem; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="brand">WebLoom</div>
  <div>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Work</a>
    <a href="index.html#pricing">Pricing</a>
  </div>
</nav>

<!-- HERO -->
<header>
  <div>
    <h1>Place Your Order</h1>
    <p>Tell us what kind of website you want. We’ll build it professionally at ₹1000 per page.</p>
  </div>
</header>

<!-- FORM -->
<section>
  <form action="https://formspree.io/f/xyzrayyj" method="POST">

    <div class="field">
      <label>Your Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="field">
      <label>Email Address</label>
      <input type="email" name="email" required>
    </div>

    <div class="field">
      <label>Website Type</label>
      <select name="type">
        <option>Business Website</option>
        <option>Landing Page</option>
        <option>Portfolio Website</option>
        <option>Other</option>
      </select>
    </div>

    <div class="field">
      <label>Number of Pages</label>
      <input type="number" name="pages" placeholder="Example: 3" required>
    </div>

    <div class="field">
      <label>Describe Your Website</label>
      <textarea name="message" placeholder="Describe design, colors, features, references..." required></textarea>
    </div>

    <button class="btn" type="submit">Submit Order</button>

  </form>
</section>

<footer>
  © 2025 WebLoom — Premium Web Development
</footer>

</body>
</html>
